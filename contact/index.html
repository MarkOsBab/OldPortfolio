<body id="contact">
    
    <!-- Header start -->
    <header id="header">
        <main>
            <div class="header__box header__box--color">
                <h1 class="header__title header__title--color">Hi, <span class="header__title--subColor">im Marcos</span></h1>
                <p class="header__subtitle header__subtitle--color">this is my portfolio</p>
                <img src="../files/images/logo.png" alt="Logo image" class="header__image">
            </div>
            <!-- Navbar start -->
            <nav class="navbar">
                <ul class="navbar__list navbar__list--color">
                    <li class="navbar__item">
                        <a class="navbar__item__link navbar__item__link--color" href="../index.html">Home</a>

                    </li>
                </ul>
            </nav>
            <!-- Navbar end -->
        </main>
    </header>
    <!-- End header -->
    
    <!-- Contact section start -->
    <section id="contactSection">
        <article>
            <div class="contact__form__box">
                <form action="#">
                    <div class="">
                        <div class="row vh-100 justify-content-center align-items-center">
                            <div class="col-sm-8 bg-primary p-4 rounded">
                                <div class="contact__form__title__box">
                                    <h2 class="contact__title">Contact me</h2>
                                </div>
                                <p class="contact__subTitle">If you want to contact me either to do a job, for any questions or inconveniences do not hesitate to do so, your email will be answered as soon as possible.</p>
                                <div class="contact__form__item__grid">
                                    <div class="contact__form__divider">
                                        <input type="text" name="Name_Input" id="Name_Input" placeholder="Put your name" class="contact__form__control">
                                    </div>
                                    <div class="contact__form__divider">
                                        <input type="text" name="Correo_Input" id="Correo_Input" placeholder="Put your email" class="contact__form__control">
                                    </div>
                                    <div class="contact__form__divider">
                                        <select name="Select_Reason" id="Select_Reason" class="contact__form__control">
                                            <option value="" class="contact__form__control">Select a contact reason</option>
                                            <option value="Work" class="contact__form__control">Work motive</option>
                                            <option value="Question" class="contact__form__control">Question</option>
                                        </select>
                                    </div>
                                    <div class="contact__form__divider">
                                        <div class="contact__form__divider--textarea">
                                            <textarea name="Message_Text" id="Message_Text" rows="6" placeholder="Message.." class="contact__form__control"></textarea>
                                        </div>
                                    </div>
                                    <div class="contact__form__button__box">
                                        <button type="submit" class="contact__form__button">CONTACT</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>
    <!-- End contact section -->

    <!-- Footer start -->
    <footer class="footer">
